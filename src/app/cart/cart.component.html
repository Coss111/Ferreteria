<div class="my-container mx-auto border border-dark">
    <div class="p-4 border my-rounded-corner">
        <h3 class="w-25 border text-center py-2 my-rounded-corner">Current Cart</h3>
        <div class="mt-5">
            <div class="d-grid w-50 mx-auto mb-3">
                <button class="btn btn-outline-success fs-4" type="button" routerLink="/products">Agregar</button>
            </div>
            <table class="table w-50 mx-auto table-bordered table-hover my-shadow">
                <tbody>
                    <tr>
                        <td>Total Items</td>
                        <td class="fs-5 fw-bold"> {{  getTotalQuantity() }} </td>
                    </tr>
                    <tr>
                        <td>Precio Total</td>
                        <td class="fs-5 fw-bold text-danger">$ {{ getTotalPrice() }}</td>
                    </tr>
                    <tr>
                        <td>Fecha y hora de consulta</td>
                        <td class="fs-5 fw-bold text-success">{{getCurrentDateTime()}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="current-cart-items w-75 mx-auto mt-5">
            <h4>Lista Productos</h4>
            <div class="row mt-4 g-0">
                <app-lista-productos></app-lista-productos>
            </div>
        </div>
        <div class="current-cart-items w-75 mx-auto mt-5">
            <h4>Productos Disponibles</h4>
            <div class="row mt-4 g-0">
                <div class="col-6 py-3 px-2" *ngFor="let product of CartItems">
                    <app-product [view]="'currcartitem'" [imageSrc]="product.imageSrc" [header]="product.header"
                    [price]="product.price" [availableProducts]="product.availableProducts"></app-product>
                </div>
            </div>
        </div>
    </div>
